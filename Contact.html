<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | The Watch Gallery</title>

    <style>
    body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    color: #333;
}

/* Header & Nav */
.contact-header {
    background: white;
    padding: 20px 0;
    border-bottom: 1px solid #eee;
    margin-bottom: 50px;
}

.nav-bar {
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 30px;
}

.back-btn {
    text-decoration: none;
    color: #666;
    border: 1px solid #ddd;
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 0.9rem;
    transition: 0.3s;
}

.back-btn:hover {
    background: #222;
    color: white;
}

/* Layout Grid */
.contact-container {
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    gap: 50px;
    padding: 0 20px;
}

/* Form Styling */
.contact-form {
    flex: 2; /* Takes up 2/3 of the space */
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    font-size: 0.9rem;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box; /* Ensures padding doesn't break width */
}

.submit-btn {
    background: #222;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
}

/* Sidebar Styling */
.contact-info {
    flex: 1; /* Takes up 1/3 of the space */
}

.info-box {
    margin-bottom: 30px;
}

.info-box h3 {
    border-left: 3px solid #c5a059; /* Gold accent */
    padding-left: 10px;
    margin-bottom: 10px;
}

.mini-map {
    height: 150px;
    background: url('https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?auto=format&fit=crop&q=80&w=400') no-repeat center/cover;
    border-radius: 8px;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
    }
}



</style>

</head>
<body>

    <header class="contact-header">
        <div class="nav-bar">
            <a href="index2.html" class="back-btn">‚Üê Back to Shop</a>
            <h1>Get in Touch</h1>
        </div>
    </header>

    <main class="contact-container">
        <section class="contact-form">
            <h2>Send us a Message</h2>
            <form action="#">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="john@example.com" required>
                </div>
                <div class="input-group">
                    <label>Subject</label>
                    <select>
                        <option>Product Inquiry</option>
                        <option>Shipping Status</option>
                        <option>Returns & Repairs</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <aside class="contact-info">
            <div class="info-box">
                <h3>Our Boutique</h3>
                <p>123 Luxury Lane<br>Geneva, Switzerland</p>
            </div>
            <div class="info-box">
                <h3>Customer Support</h3>
                <p>Mon - Fri: 9am - 6pm<br>+1 (555) 012-3456</p>
                <p>support@watchgallery.com</p>
            </div>
            <div class="info-box map-placeholder">
                <div class="mini-map"></div>
            </div>
        </aside>
    </main>

</body>
</html>
